<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Attendance - Login</title>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e0f2ff, #c7d2fe);
    }

    .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .container:hover {
        transform: translateY(-5px);
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #1f2937;
    }

    .subtitle {
        font-size: 16px;
        color: #4f46e5;
        margin-bottom: 30px;
    }

    .input-box {
        width: 100%;
        margin-bottom: 20px;
    }

    .input-box input {
        width: 100%;
        padding: 12px 15px;
        font-size: 14px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        outline: none;
        background: #f3f4f6;
        color: #1f2937;
        transition: border 0.2s, background 0.2s;
    }

    .input-box input:focus {
        border-color: #4f46e5;
        background: #fff;
    }

    .login-btn {
        width: 100%;
        padding: 12px 0;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: #4f46e5;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    .login-btn:hover {
        background: #3730a3;
    }

    .forgot {
        margin-top: 20px;
        font-size: 14px;
    }

    .forgot a {
        color: #4f46e5;
        text-decoration: none;
    }

    .forgot a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Student Attendance</h1>
    <div class="subtitle">Sign in here</div>

    <!-- Use form to redirect to dashboard -->
    <form action="mainpage.html">
        <div class="input-box">
            <input type="text" placeholder="Email or Roll number" required>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
    </form>

    <div class="forgot">
        <a href="#">Forgot Password?</a>
    </div>
</div>

</body>
</html>
