
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>

<style>
:root {
    --primary: #1f2937;
    --accent: #4f46e5;
    --light-bg: #f3f4f6;
    --card-bg: #ffffff;
    --border: #e5e7eb;
    --text-muted: #6b7280;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background-color: var(--light-bg);
}

/* Sidebar */
.sidebar {
    width: 240px;
    background-color: var(--card-bg);
    padding: 20px 0;
    border-right: 1px solid var(--border);
}

.logo {
    display: flex;
    align-items: center;
    padding: 0 20px 30px;
    font-size: 20px;
    font-weight: bold;
    color: var(--primary);
}

.logo img {
    width: 60px;
    height: 60px;
    margin-right: 10px;
}

/* Navigation */
.nav {
    list-style: none;
}

.nav li {
    padding: 14px 20px;
    display: flex;
    align-items: center;
    border-left: 4px solid transparent;
    transition: all 0.2s ease;
}

.nav li img {
    width: 20px;
    height: 20px;
}

.nav span {
    margin-left: 12px;
    font-size: 15px;
}

.nav li a {
    display: flex;
    align-items: center;
    width: 100%;
    text-decoration: none;
    color: inherit;
}

.nav li:hover {
    background-color: #f9fafb;
}

.nav li.active {
    background-color: #eef2ff;
    border-left: 4px solid var(--accent);
    font-weight: bold;
}

/* Main */
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Header */
.header {
    height: 70px;
    padding: 0 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border);
}

.header-left {
    font-size: 20px;
    font-weight: bold;
    color: var(--primary);
}

.header-right {
    display: flex;
    gap: 20px;
}

.header-right img {
    width: 22px;
    height: 22px;
    cursor: pointer;
    transition: 0.2s;
}

.header-right img:hover {
    filter: brightness(0.5) sepia(1) hue-rotate(220deg);
}

/* Content */
.content {
    padding: 40px;
}

.page-title {
    font-size: 22px;
    font-weight: bold;
    color: var(--primary);
    margin-bottom: 5px;
}

.page-subtitle {
    color: var(--text-muted);
    margin-bottom: 30px;
    font-size: 14px;
}

/* Settings Form */
.settings-box {
    background-color: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 25px;
    max-width: 600px;
}

.settings-box label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: var(--primary);
    font-size: 14px;
}

.settings-box input,
.settings-box select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 14px;
}

.settings-box button {
    padding: 10px 20px;
    background-color: var(--accent);
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.2s;
}

.settings-box button:hover {
    background-color: #3730a3;
}
</style>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">
        <img src="clock.png" alt="Logo">
        ATTENDANCE
    </div>

    <ul class="nav">
        <li>
            <a href="mainpage.html">
                <img src="dashboard.png" alt="Dashboard">
                <span>DASHBOARD</span>
            </a>
        </li>
        <li>
            <a href="attendancepage.html">
                <img src="attendance.png" alt="Attendance">
                <span>ATTENDANCE</span>
            </a>
        </li>
        <li>
            <a href="courses.html">
                <img src="courses.png" alt="Courses">
                <span>COURSES</span>
            </a>
        </li>
        <li>
            <a href="reportpage.html">
                <img src="report.png" alt="Report">
                <span>REPORT</span>
            </a>
        </li>
        <li class="active">
            <a href="settings.html">
                <img src="settings.png" alt="Settings">
                <span>SETTINGS</span>
            </a>
        </li>
    </ul>
</aside>

<!-- Main -->
<main class="main">

<header class="header">
    <div class="header-left">Settings</div>
    <div class="header-right">
        <img src="mail.webp" alt="Mail">
        <img src="profile.png" alt="Profile">
    </div>
</header>

<section class="content">
    <div class="page-title">System Settings</div>
    <div class="page-subtitle">Update application preferences</div>

    <div class="settings-box">
        <form>
            <label for="adminName">Admin Name</label>
            <input type="text" id="adminName" placeholder="Enter admin name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">

            <label for="theme">Theme</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <label for="notifications">Notifications</label>
            <select id="notifications">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</section>

</main>

</body>
</html>
